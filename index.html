<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <main id="app">
            <h4 class="welcome-message"> {{ mainMessage }}</h4>
            <ul>
                <li v-for="video in videodata">
                    <button :data-movie="movie.id" v-on:click="fetchMore" class="more-details">More Details</button>
                        <a :href="video.path" v-on:click="loadMovie">
                            <img :src="'images/' + movie.vid_thumb" alt="">
                        </a>
                        <p>put genere data here</p><!--add a field to the DB and plug data in-->
                </li>
            </ul>
            <p class="instructions">
            <i> click on poster to preview the movie!</i>
        </p>
        <section class="hidden-movies" :class="{'show-movie': showDeatils}">
            <h3 class="movie-title">{{ videotitle }}</h3>
            <video :src="'video/' + videosurce" autoplay></video>
            <div class="movie_details">
                <p>{{ videodescription }}</p>
            </div>
        </section>
        <div class="up-arrow">
            <span v-on:click="scrollBackUp": class="{'show-scroller : showDetails'}"></span>
        </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
